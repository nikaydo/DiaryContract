syntax = "proto3";

package auth;   

option go_package = "github.com/nikaydo/DiaryAuth;auth";

service Auth{
    rpc SignUp (SignUpRequest) returns (SignUpResponse);
    rpc SignIn (SignInRequest) returns (SignInResponse);

    rpc ValidateJwtToken (ValidateJwtTokenRequest) returns (ValidateJwtTokenResponse);

} 

message SignUpRequest {
  string login = 1; 
  string password = 2; 
}

message SignUpResponse {
  //uuid user
  string user_uuid = 1;
  //jwt token
  string jwtToken = 2;
}

message SignInRequest {
  string login = 1; 
  string password = 2; 
}

message SignInResponse {
  //uuid user
  string user_uuid = 1;
  //jwt token
  string jwtToken = 2;
}

message ValidateJwtTokenRequest {
  //uuid user
  string uuid = 1;
  //jwt token
  string jwtToken = 2;
}

message ValidateJwtTokenResponse {
  //Jwt token in have write uuid if token valid return uuid 
  string uuid = 1;
  //retrunring jwt token if token in requests valid
  string jwtToken = 2; 
  //if token in requests valid returning true but is token not valid(example expaired) return false
  bool Valid = 3;
}