syntax = "proto3";

package media;   

option go_package = "github.com/nikaydo/DiaryMedia;media";

service Media{
  rpc GetStickersList (GetStickersListRequest) returns (GetStickersListResponse);

  rpc GetSticker (GetStickerRequest) returns (GetStickerResponse);

} 

message GetStickerRequest{
  string sticker =1;
}

message GetStickerResponse{
  bytes data =1;
}

message GetStickersListRequest{

}
message GetStickersListResponse{
  repeated string stickers = 1;
}

